    <main id="main-content">
        <div class="formapp">
            <h2>Membership Application</h2>

            <form method="GET" action="thankyou.html" id="membership-form">
                <label for="first-name">First Name *
                    <input type="text" id="first-name" name="first-name" required autocomplete="given-name">
                </label>

                <label for="last-name">Last Name *
                    <input type="text" id="last-name" name="last-name" required autocomplete="family-name">
                </label>

                <label for="email">Email Address *
                    <input type="email" id="email" name="email" required autocomplete="email"
                        placeholder="example@email.com">
                </label>

                <label for="mobile">Mobile Phone *
                    <input type="tel" id="mobile" name="mobile" required autocomplete="tel">
                </label>

                <label for="organization">Organization/Institution *
                    <input type="text" id="organization" name="organization" required autocomplete="organization">
                </label>

                <label for="membership-level">Membership Level *
                    <select id="membership-level" name="membership-level" required>
                        <option value="">Select a Membership Level</option>
                        <option value="student">Student (Free)</option>
                        <option value="educator">Educator</option>
                        <option value="institution">Institution</option>
                        <option value="sponsor">Sponsor</option>
                    </select>
                </label>

                <label for="interest">Area of Interest
                    <textarea id="interest" name="interest" rows="4"
                        placeholder="Tell us about your scholarship interests or how you'd like to contribute"></textarea>
                </label>

                <input type="hidden" id="timestamp" name="timestamp">

                <button type="submit">Submit Application</button>
            </form>
        </div>
