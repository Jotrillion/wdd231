<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review </title>
    <meta name="description"
        content="it is all about product review form for WDD 131 â€“ Dynamic Web Fundamentals projects by Josaphat Ngandu, showcasing skills in HTML, CSS, and dynamic web programming.">
    <meta name="author" content="Josaphat Ngandu">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1 class="heading"> Review Form</h1>
    </header>
    <main>

        <form id="reviewForm" method="get" action="review.html">
            <label for="productName" class="form-label">Scholarship Name:

                <select name="productName" id="scholarshipname" required>
                    <option value="" disabled selected>Select a scholarship &#9662;</option>

                </select>

            </label>
            <div class="rating">
                <label>Overall Rating:</label>
                <div class="stars">
                    <div> <label for="fivestar">&#9733;</label>
                        <input type="radio" name="rating" id="fivestar" value="5">
                    </div>
                    <div> <label for="fourstar">&#9733;&#9733;</label>
                        <input type="radio" name="rating" id="fourstar" value="4">
                    </div>
                    <div> <label for="threestar">&#9733;&#9733;&#9733;</label>
                        <input type="radio" name="rating" id="threestar" value="3">
                    </div>
                    <div> <label for="twostar">&#9733;&#9733;&#9733;&#9733;</label>
                        <input type="radio" name="rating" id="twostar" value="2">
                    </div>
                    <div> <label for="onestar">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
                        <input type="radio" name="rating" id="onestar" value="1">
                    </div>
                </div>
            </div>
            <div class="review-text">
                <label for="reviewText">Date of Installation</label>
                <div><input type="date" id="reviewDate" name="reviewDate" required></div>
            </div>
            <div>Which features did you find useful in the scholarship?</div>
            <div>(Check all that apply)</div>
            <div class="features">
                <label><input type="checkbox" name="features" value="design"> Design</label>
                <label><input type="checkbox" name="features" value="performance"> Performance</label>
         
                <label><input type="checkbox" name="features" value="value"> Value for Money</label>
            </div>
            <div>
                <label for="reviewText">Written Review(optional)</label>
                <div>
                    <textarea name="reviewText" id="reviewText" placeholder="Write your review here..."></textarea>
                </div>

            </div>
            <div>
                <label for="reviewTexta">Your Name(optional)</label>
                <div>
                    <input type="text" id="reviewTexta" name="reviewTexta" placeholder="Write your review here...">
                </div>
            </div>
            <input type="submit" value="Post Review" id="postreview">
        </form>

    </main>

    <footer class="site-footer">
        <p>
            &copy;
            <span id="currentyear"></span> <span>&#x1F499;</span> BourseNetwork <span>&#x1F499;</span>
            D.R.Congo
        </p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
