<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules Example: Course and Sections</title>
    <link rel="stylesheet" href="styles/modules.css">
    <script type="text/javascript"
        src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=GkLUrivl8CD9eqM2Mz8rIyuQL6Inynpq8yQJ8_Ki3nbKVyQlf3dbun52aWj2UPljDrQ5_Fjkd0KKUTlKJwDsrCF1oFUY9uVGF8wCvhM88_CkDNzwwk5074tce7ifRcEl"
        charset="UTF-8"></script>
    <script type="module" src="scripts/modules.mjs"></script>
</head>

<body>
    <main>
        <h1 id="courseName"></h1>
        <h2 id="courseCode"></h2>

        <div id="enrollment">
            <label for="sectionNumber">Choose a section:</label>
            <select id="sectionNumber">
                <option value="0" disabled selected>--</option>
            </select>
            <button id="enrollStudent">Enroll a Student</button>
            <button id="dropStudent">Drop a Student</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Section</th>
                    <th>Enrolled</th>
                    <th>Instructor</th>
                </tr>
            </thead>
            <tbody id="sections"></tbody>
        </table>
    </main>
</body>

</html>
