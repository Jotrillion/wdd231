    <main>
        <div class="formapp">
            <h1>Membership Application</h1>

            <form method="GET" action="thankyou.html" id="membership-form">
                

                <label for="first-name">First Name *
                    <input type="text" id="first-name" name="first-name" required autocomplete="given-name"
                        title="Enter your first name">
                </label>

                <label for="last-name">Last Name *
                    <input type="text" id="last-name" name="last-name" required autocomplete="family-name"
                        title="Enter your last name">
                </label>

                <label for="org-title">Organizational Title
                    <input type="text" id="org-title" name="org-title" autocomplete="organization-title"
                        pattern="[A-Za-z\s\-]{7,}"
                        title="Enter your title within the organization (minimum 7 characters, letters, spaces, and hyphens only)">
                </label>

                <label for="email">Email Address *
                    <input type="email" id="email" name="email" required autocomplete="email"
                        placeholder="example@email.com" title="Enter a valid email address">
                </label>

                <label for="mobile">Mobile Phone *
                    <input type="tel" id="mobile" name="mobile" required autocomplete="tel"
                        title="Enter your mobile phone number">
                </label>

                

                <label for="business-name">Business/Organization Name *
                    <input type="text" id="business-name" name="business-name" required autocomplete="organization"
                        title="Enter your business or organization name">
                </label>

                <label for="membership-level">Membership Level *
                    <select id="membership-level" name="membership-level" required title="Select your membership level">
                        <option value="">Select a Membership Level</option>
                        <option value="np">NP Membership (Non-Profit - Free)</option>
                        <option value="bronze">Bronze Membership</option>
                        <option value="silver">Silver Membership</option>
                        <option value="gold">Gold Membership</option>
                    </select>
                </label>

                <label for="business-description">Business/Organization Description
                    <textarea id="business-description" name="business-description" rows="5"
                        title="Describe your business or organization"></textarea>
                </label>

                <input type="hidden" id="timestamp" name="timestamp">

                <button type="submit">Submit Application</button>
            </form>
        </div>

        </div>
